{% extends 'hostel/base.html' %}

{% block title %}Apply for Hostel - Hostel Allotment System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Apply for Hostel</h3>
            </div>
            <div class="card-body">
                <form method="post" id="hostelApplicationForm">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                    {% endfor %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hostelSelect = document.getElementById('id_hostel');
        const roomSelect = document.getElementById('id_room');

        hostelSelect.addEventListener('change', function() {
            const hostelId = this.value;
            if (hostelId) {
                fetch(`/ajax/load-rooms/?hostel=${hostelId}`)
                    .then(response => response.json())
                    .then(data => {
                        roomSelect.innerHTML = '<option value="">---------</option>';
                        data.forEach(room => {
                            const option = document.createElement('option');
                            option.value = room.id;
                            option.textContent = `${room.room_number} (${room.room_type}) - ${room.available_capacity} available`;
                            roomSelect.appendChild(option);
                        });
                    });
            } else {
                roomSelect.innerHTML = '<option value="">---------</option>';
            }
        });
    });
</script>
{% endblock %}
